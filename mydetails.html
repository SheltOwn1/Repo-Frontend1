	<title>SheltOwn-My Account</title>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<div id="main">
			<div class="inner">

				<!-- Header -->
				<header id="header">
					<a href="index.html" class="logo"></a>
					<ul class="icons">
						<li><a href="index2.html">Home</a></li>
						<li><a href="about-us.html">About us</a></li>
						<li><a href="#">Blogs</a></li>
						<li><a href="mydetails.html">My Account</a></li>
					</ul>
				</header>

				<!-- Banner -->
				<section id="banner">
					<div class="content">
						<header>
							<h1>Details</h1>
						</header>
						<p>Personal Information</p>
						<form>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="inputFirstName4">First Name</label>
									<input type="text" class="form-control" id="inputFirstName4" placeholder="Zoe" required>
								</div>
								<div class="form-group col-md-6">
									<label for="inputLastName4">Last Name</label>
									<input type="text" class="form-control" id="inputLastName4" placeholder="Berry" required>
								</div>
								<div class="form-group col-md-6">
									<label for="inputDOB4">Date of Birth</label>
									<input type="date" class="form-control" id="inputDOB4" placeholder="dd/mm/yy" required>
								</div>
								<div class="form-group col-md-6">
									<label for="inputPhoneNumber4">Phone Number</label>
									<input type="tel" class="form-control" id="inputPhoneNumber4" placeholder="+91-XXXXXXXXXX" pattern="+[1-9]{2}-[1-9]{10}" required>
								</div>
								<div class="form-group col-md-6">
									<label for="inputEmail4">Email</label>
									<input type="email" class="form-control" id="inputEmail4" placeholder="someone@example.com" required>
								</div>
							<div class="form-group">
								<label for="inputAddress">Address</label>
								<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
							</div>
							<div class="form-group">
								<label for="inputAddress2">Address 2</label>
								<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="inputCity">City</label>
									<input type="text" class="form-control" id="inputCity">
								</div>
								<div class="form-group col-md-4">
									<label for="inputState">State</label>
									<select id="inputState" class="form-control">
										<option selected>Choose...</option>
										<option>Andhra Pradesh</option>
										<option>Arunachal Pradesh</option>
										<option>Assam</option>
										<option>Bihar</option>
										<option>Chhattisgarh</option>
										<option>Goa</option>
										<option>Gujrat</option>
										<option>Haryana</option>
										<option>Himachal Pradesh</option>
										<option>Jharkhand</option>
										<option>Karnataka</option>
										<option>Kerala</option>
										<option>Madhya Pradesh</option>
										<option>Maharashtra</option>
										<option>Manipur</option>
										<option>Meghalaya</option>
										<option>Mizoram</option>
										<option>Nagaland</option>
										<option>Odisha</option>
										<option>Sikkim</option>
										<option>Tamil Nadu</option>
										<option>Telangana</option>
										<option>Tripura</option>
										<option>Uttar Pradesh</option>
										<option>Uttarakhand</option>
										<option>West Bengal</option>
									</select>
								</div>
								<div class="form-group col-md-2">
									<label for="inputZip">Zip</label>
									<input type="text" class="form-control" id="inputZip">
								</div>
							</div>
							<br />
							<div class="form-group">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</section>
			</div>
		</div>
